<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Registration</a>
        <a href="/page2.html">Sign in</a>
        <a href="/page3.html">Home</a>
    </nav>
    <div class="container" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2 style="font-family: Arial, sans-serif;"> Sign in</h2>
        <form action="valid_url_or_page.html" method="post">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="email" style="font-family: Arial, sans-serif; display: block; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password" style="font-family: Arial, sans-serif; display: block; font-weight: bold;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" style="font-family: Arial, sans-serif; padding: 10px 20px; background-color: black; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Sign in</button>
        </form>
    </div>
</body>
</html>
